<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/styles/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img alt="Tea Cozy Logo" src="resources/images/img-tea-cozy-logo.png" title="Handpicked fair trade tea" />
      </div>
      <div class="navigation">
        <nav>
          <span class="nav-links"><a href="#">Mission</a></span>
          <span class="nav-links"><a href="#">Featured Tea</a></span>
          <span class="nav-links"><a href="#">Locations</a></span>
        </nav>
      </div> <!-- End .navigation div -->
    </header>
    <!-- End Header Section -->
    <!-- Content -->
    <div class="content">
      <!-- start mission-container  -->
      <div class="mission-container">
        <div class="mission-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div> <!-- end mission-container  -->
      <!-- start store-container  -->
      <div class="store-container">
        <div class="store-heading">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="product-container">
          <div class="product">
            <img src="resources/images/img-berryblitz.jpg" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="product">
            <img src="resources/images/img-spiced-rum.jpg" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="product">
            <img src="resources/images/img-donut.jpg" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="product">
            <img src="resources/images/img-myrtle-ave.jpg" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="product">
            <img src="resources/images/img-bedford-bizarre.jpg" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div> <!-- end store container -->
    </div> <!-- end content-->
  </body>
</html>
